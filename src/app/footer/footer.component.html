<footer class="footer" >
  <span class="todo-count"><strong>{{countTodo()}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left.    
    Complete :  <strong>{{countCompleteTodo()}}</strong></span>
    <div class="filters">
        <a (click)="resetFilter()">All</a>
        <a (click)="filter(true)">Completed</a>
        <a (click)="filter(false)">Todo</a>
    </div>
    
</footer>
